<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="card">
      <div class="heading-card">
        <img src="images/bg-pattern-card.svg" alt="Background Patern Card" />
      </div>
      <img src="images/image-victor.jpg" alt="Victor" class="profile-image" />
      <div class="information-card">
        <h1 class="name-card">Victor Crest <span class="age-card">26</span></h1>
        <p class="address-card">London</p>
      </div>
      <div class="stats-card">
        <div class="followers">
          <h2 class="stat">80K</h2>
          <p class="title-stat">Followers</p>
        </div>
        <div class="likes">
          <h2 class="stat">803K</h2>
          <p class="title-stat">Likes</p>
        </div>
        <div class="photos">
          <h2 class="stat">1.4K</h2>
          <p class="title-stat">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
